<div [ngClass]="{'dark-theme': data.isDarkTheme}" style="padding: 24px">
    <h1 mat-dialog-title>Time Info</h1>
    <div mat-dialog-content>
        <table mat-table [dataSource]="timeInfoTable" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>T.A. Name</th>
                <td mat-cell *matCellDef="let ta">{{ta.name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            </ng-container>

            <ng-container matColumnDef="timeOnDuty">
                <th mat-header-cell *matHeaderCellDef>Total Time on Duty</th>
                <td mat-cell *matCellDef="let ta">{{ta.hours}} hour{{ta.hours === 1 ? '' : 's'}}, {{ta.minutes}} minute{{ta.minutes === 1 ? '' : 's'}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            </ng-container>

            <ng-container matColumnDef="currentlyOnDuty">
                <th mat-header-cell *matHeaderCellDef>Currently on Duty?</th>
                <td mat-cell *matCellDef="let ta">{{ta.currentlyOnDuty ? 'yes' : 'no'}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button class="close-button" [mat-dialog-close]="false">Close</button>
    </div>
</div>
